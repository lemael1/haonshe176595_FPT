        <form action="tinh"  id="f">

            <input type="radio" onclick="tinh()" name="op" value="x"/>x

            </select>

        <script>
            function tinh() {
                 let form=document.getElementById('f');
                // form.action="tinh";
                 form.submit();
             }
        </script>
